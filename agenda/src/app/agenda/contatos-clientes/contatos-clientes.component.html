<div class="container mt-5 d-flex justify-content-center">
 
 

            <div  *ngFor="let item of users"> 

                <div class="card p-3"> 
                        
                        <div class="d-flex align-items-center">
    
                            <div class="image"> <img src="assets/avatars/{{item.photo}}" class="rounded" width="155"> </div>
            
                            <div class="ml-3 w-100">
            
                                <h4 class="mb-0 mt-0"><strong>{{item.name}}</strong></h4> <span>{{item.office}}</span>
            
                                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
            
                                    <div class="d-flex flex-column"> <span class="articles">Articles</span>     <span class="number1">{{item.articles}}</span> </div>
                                    <div class="d-flex flex-column"> <span class="followers">Followers</span>   <span class="number2">{{item.followers}}</span> </div>
                                    <div class="d-flex flex-column"> <span class="rating">Rating</span>         <span class="number3">{{item.rating}}</span> </div>
            
                                </div>
                
                                    <div class="button mt-2 d-flex flex-row align-items-center">
                
                                        <ul>
                                            <li><a href="#"><span></span></a></li>
                                            <li><a href="#"><span></span></a></li>
                                            <li><a href="#"><span></span></a></li>
                                            <li><a href="#"><span></span></a></li>
                                        </ul>
                
                                    </div>
                
                                </div>
                
                            </div> 
        
                </div>

            </div>
 

</div>
